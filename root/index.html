<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
	</head>
	<body>
		<div>
			<h1>Bonjour!</h1>
			<p>Welcome to Le Restaurant Webserv</p>
			<p>Please place an order:</p>
		</div>
		<div>
			<form action="submit.cgi" method="post" enctype="application/x-www-form-urlencoded">
				<label for="starter">Starter:</label>
				<input type="text" name="starter" id="starter" value="Soup"/>
				<br />
				<label for="main">Main:</label>
				<input type="text" name="main" id="main" value="Pasta"/>
				<br />
				<label for="dessert">Dessert:</label>
				<input type="text" name="dessert" id="dessert" value="Tiramisu"/>
				<br />
				<input type="submit" value="Submit" />
			</form>
		</div>

		<div>
			<h3>CANCELLATION POLICY</h3>
			<p> It is quite simple to cancel an order. Just use the form below.</p>
		</div>
		<div>
			<form action="delete.cgi" method="delete" enctype="application/x-www-form-urlencoded">
				Please Enter the exact time (to the second) that your order was placed: 
				<br />
				Time: <input type="text" name="filename"/>
				<br />	
				<input type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
